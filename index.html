<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Simon Says Game</title>
</head>
<body>
        <h1>Simon Says Game</h1>
        <h2>Press any key for Starting the Game</h2> 
        <div class="outer">
          <div class="btn_one">
                    <div class="inner yellow btn" type="button" id="yellow" ></div>
                    <div class="inner purple btn" type="button" id="purple" ></div>
          </div>
          <div class="btn_two">
                    <div class="inner green btn" type="button" id="green" ></div>
                    <div class="inner pink btn " type="button" id="pink"  ></div>   
          </div>
         
        
        </div>
        <script src="app.js"></script>
</body>
</html>
